    <style>
        body {

            padding: 0; /* 移除默认内边距 */
            background-color: #f7f7f7; /* 设置背景颜色 */
            font-size: 80%; /* 缩小文字到80% */
        }
        .header {
            background-color: #0092db; /* 设置背景颜色 */
            color: #fff; /* 设置字体颜色 */
            padding: 10px; /* 设置内边距 */
            text-align: center; /* 设置文本居中 */
            display: flex; /* 使用Flexbox布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: space-between; /* 两端对齐 */
        }
        .header h1 {
            font-size: 20px; /* 设置字体大小 */
            margin: 0; /* 移除默认外边距 */
            flex: 1; /* 占据剩余空间 */
        }
        .back-icon {
            cursor: pointer; /* 设置鼠标样式为指针 */
            width: 24px; /* 调整SVG图标的宽度 */
            height: 24px; /* 调整SVG图标的高度 */
            fill: #fff; /* 设置SVG图标的颜色 */
        }
        .container {
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 居中对齐 */
            padding: 10px; /* 设置内边距 */
            margin-top: 0px; /* 向上移动content-box */
            height: 70vh; /* 设置container的高度为视口高度的70% */
            align-items: center; /* 垂直居中对齐 */
        }
        .content-box {
            display: flex; /* 使用Flexbox布局 */
            width: 100%; /* 设置宽度为100% */
            height: 100%; /* 设置高度为100% */
            padding: 8px; /* 设置内边距 */
            background-color: #fff; /* 设置背景颜色 */
            /* box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* 取消阴影效果 */
        }
        table {
            width: 100%; /* 设置表格宽度为100% */
            border-collapse: collapse; /* 合并边框 */
        }
        th, td {
            padding: 8px; /* 设置单元格内边距 */
            font-size: 1rem; /* 确保两边文字大小一致 */
        }
        th {
            text-align: left; /* 左对齐 */
            font-weight: normal; /* 取消加粗 */
        }
        td {
            text-align: right; /* 右对齐 */
            font-weight: bold; /* 加粗 */
        }
    </style>
