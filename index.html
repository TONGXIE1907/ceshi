<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5"> <!-- 设置缩放为200% -->
    <title>合格证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-size: 80%; /* 缩小文字到80% */
        }
        .header {
            background-color: #0092db;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            flex: 1;
        }
        .back-icon {
            cursor: pointer;
            width: 24px; /* 调整SVG图标的大小 */
            height: 24px; /* 调整SVG图标的大小 */
            fill: #fff; /* SVG图标的颜色 */
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 10px;
            margin-top: 0px; /* 向上移动content-box */
        }
        .content-box {
            display: flex;
            width: 50%; /* 设置宽度为50% */
            max-width: 50%; /* 最大宽度为50% */
            padding: 8px;
            background-color: #fff;
            /* box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            font-size: 1rem; /* 确保两边文字大小一致 */
            white-space: nowrap; /* 防止文字换行 */
        }
        th {
            text-align: left;
            font-weight: normal; /* 取消加粗 */
        }
        td {
            text-align: right;
            font-weight: bold; /* 加粗 */
        }
    </style>
</head>
